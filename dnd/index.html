<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>D&D Companion</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="main">
		<h1>D&D Companion</h1>

		<div class="character">
			<select id="race">
				<option value="0">Human</option>
			</select>
			<select id="class">
				<option value="0">Barbarian</option>
			</select>
			<button>Roll Stats</button>
		</div>

		<div class="stats">
			<div>
				<div class="stat-name">Strength</div>
				<div class="stat-value">0</div>
				<div class="stat-modifier">
					<button>-</button><span id="str-modifier">0</span><button>+</button>
				</div>
			</div>
			<div>
				<div class="stat-name">Dexterity</div>
				<div class="stat-value">0</div>
				<div class="stat-modifier">
					<button>-</button><span id="dex-modifier">0</span><button>+</button>
				</div>
			</div>
			<div>
				<div class="stat-name">Constitution</div>
				<div class="stat-value">0</div>
				<div class="stat-modifier">
					<button>-</button><span id="con-modifier">0</span><button>+</button>
				</div>
			</div>
			<div>
				<div class="stat-name">Intelligence</div>
				<div class="stat-value">0</div>
				<div class="stat-modifier">
					<button>-</button><span id="int-modifier">0</span><button>+</button>
				</div>
			</div>
			<div>
				<div class="stat-name">Wisdom</div>
				<div class="stat-value">0</div>
				<div class="stat-modifier">
					<button>-</button><span id="wis-modifier">0</span><button>+</button>
				</div>
			</div>
			<div>
				<div class="stat-name">Charisma</div>
				<div class="stat-value">0</div>
				<div class="stat-modifier">
					<button>-</button><span id="cha-modifier">0</span><button>+</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
